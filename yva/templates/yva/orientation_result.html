{% load static %}
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Résultat du test - YVA</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #fffbea;
      font-family: 'Segoe UI', sans-serif;
    }
    .card {
      max-width: 600px;
      margin: 50px auto;
      padding: 30px;
      border-radius: 1rem;
      box-shadow: 0 5px 12px rgba(0,0,0,0.1);
      background-color: white;
      text-align: center;
    }
    a.btn {
      background-color: #256d1b;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 0.5rem;
      text-decoration: none;
      display: inline-block;
      margin-top: 20px;
    }
    a.btn:hover {
      background-color: #1b4d13;
      color: white;
      text-decoration: none;
    }
  </style>
</head>
<body>

  <div class="card">
    <img src="{% static 'yva_logo.png' %}" alt="YVA Logo" width="100" class="mb-3">
    <h2>Résultat de ton orientation</h2>
    <p class="lead">{{ resultat }}</p>
    <a href="{% url 'orientation' %}" class="btn">↩️ Reprendre le test</a>
  </div>

</body>
</html>
