{% load static %}
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Test d’Orientation - YVA</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #fffbea;
      font-family: 'Segoe UI', sans-serif;
    }
    .card {
      border-radius: 1rem;
      box-shadow: 0 5px 12px rgba(0,0,0,0.1);
      max-width: 500px;
      margin: 50px auto;
      padding: 30px;
      background-color: white;
    }
    .btn-primary {
      background-color: #256d1b;
      border: none;
    }
    .btn-primary:hover {
      background-color: #1b4d13;
    }
  </style>
</head>
<body>

  <div class="card">
    <div class="text-center mb-4">
      <img src="{% static 'yva_logo.png' %}" alt="YVA Logo" width="100">
      <h2>Quel est ton domaine d’intérêt principal ?</h2>
      <p class="text-muted">Choisis la réponse qui te correspond le mieux.</p>
    </div>

    <form method="post">
      {% csrf_token %}
      <div class="form-check mb-2">
        <input class="form-check-input" type="radio" name="interet" id="science" value="science" required>
        <label class="form-check-label" for="science">Sciences / Technologie</label>
      </div>
      <div class="form-check mb-2">
        <input class="form-check-input" type="radio" name="interet" id="art" value="art">
        <label class="form-check-label" for="art">Arts / Design</label>
      </div>
      <div class="form-check mb-2">
        <input class="form-check-input" type="radio" name="interet" id="social" value="social">
        <label class="form-check-label" for="social">Social / Éducation / Santé</label>
      </div>
      <div class="form-check mb-4">
        <input class="form-check-input" type="radio" name="interet" id="autre" value="autre">
        <label class="form-check-label" for="autre">Autre / Je ne sais pas</label>
      </div>

      <div class="d-grid">
        <button type="submit" class="btn btn-primary btn-lg">Obtenir ma recommandation</button>
      </div>
    </form>
  </div>

</body>
</html>
